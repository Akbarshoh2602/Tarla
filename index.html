<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarla</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__wrapper">
        <div class="header__text">
          <p>
            We're focusing on London to start with, please enter your post code
            here to see if you're within our delivery zone!
          </p>
          <form>
            <label>
              <input type="text" placeholder="Post Code" name="" id="" />
            </label>
          </form>
          <button class="header__btn">Check</button>
        </div>
        <div class="header__link">
            <nav class="navbar">
                <ul class="navbar__list">
                    <li><a href="#"><img src="/images/Vector (1).png" alt=""></a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Our Story</a></li>
                    <li><a href="#">Who is Tarla?</a></li>
                </ul>
            </nav>
            <div class="header__button">
              <ul>
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
              </ul>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
